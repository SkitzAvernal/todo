<li class="list-item" ngClass="toggleClass()">
    <div class="form-inline">
        <input type="checkbox" class="form-check-input" id="complete" (change)="onChange()">
        <label for="complete" class="form-check-label">{{todoInput.title}}</label>
    </div>
    <div class="floating-middle">
        <label for="complete" class="form-check-label">Translation Here</label>
    </div>
    <div class="floating-right">
        <span class="mx-3">{{todoInput.date | date}}</span>
        <button class="btn btn-danger btn-sm mx-3" (click)="deleteTodo(todoInput)">x</button>
    </div>
</li>
